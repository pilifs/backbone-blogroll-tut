<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Tutorial Blogroll</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->

  <script src="index.js"></script>
</head>
<body>

  <div class="container">
    <h1>Blog</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <!-- Backbone Blogs list -->
      <tbody class="blogs-list"></tbody>
    </table>
  </div>

  <script type="text/template" class="blogs-list-template">
    <td><span class="author"><%= author %></span></td>
    <td><span class="title"><%= title %></span></td>
    <td><span class="url"><%= url %></span></td>
    <td><button class="btn btn-warning edit-blog">Edit</button></td>
    <td><button class="btn btn-danger delete-blog">Delete</button></td>
  </script>

</body>
</html>
